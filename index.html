<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="first-number">Первое число</label><br>
            <input type="text" id="first-number" value="0" required><br><br>

            <label for="math-sign">Оператор</label><br>
            <select id="math-sign">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>

            <label for="second-number">Второе число</label><br>
            <input type="text" id="second-number" value="0" required><br><br>
            <button type="button" id="calculator">Рассчитать</button><br><br>
            <div id="result"></div>
        </form>
    </div>

</body>

</html>
